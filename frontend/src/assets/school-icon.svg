<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- School Building -->
  <rect x="12" y="20" width="40" height="38" fill="#4A90E2" stroke="#2E5C8A" stroke-width="1.5"/>

  <!-- Roof -->
  <path d="M 8 20 L 32 6 L 56 20 Z" fill="#E74C3C" stroke="#C0392B" stroke-width="1.5"/>

  <!-- Door -->
  <rect x="26" y="42" width="12" height="16" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <circle cx="35" cy="50" r="1" fill="#FFD700"/>

  <!-- Windows Row 1 -->
  <rect x="16" y="24" width="8" height="8" fill="#FFF9C4" stroke="#2E5C8A" stroke-width="1"/>
  <rect x="28" y="24" width="8" height="8" fill="#FFF9C4" stroke="#2E5C8A" stroke-width="1"/>
  <rect x="40" y="24" width="8" height="8" fill="#FFF9C4" stroke="#2E5C8A" stroke-width="1"/>

  <!-- Windows Row 2 -->
  <rect x="16" y="35" width="8" height="8" fill="#FFF9C4" stroke="#2E5C8A" stroke-width="1"/>
  <rect x="40" y="35" width="8" height="8" fill="#FFF9C4" stroke="#2E5C8A" stroke-width="1"/>

  <!-- Window dividers -->
  <line x1="20" y1="24" x2="20" y2="32" stroke="#2E5C8A" stroke-width="0.5"/>
  <line x1="16" y1="28" x2="24" y2="28" stroke="#2E5C8A" stroke-width="0.5"/>
  <line x1="32" y1="24" x2="32" y2="32" stroke="#2E5C8A" stroke-width="0.5"/>
  <line x1="28" y1="28" x2="36" y2="28" stroke="#2E5C8A" stroke-width="0.5"/>
  <line x1="44" y1="24" x2="44" y2="32" stroke="#2E5C8A" stroke-width="0.5"/>
  <line x1="40" y1="28" x2="48" y2="28" stroke="#2E5C8A" stroke-width="0.5"/>
  <line x1="20" y1="35" x2="20" y2="43" stroke="#2E5C8A" stroke-width="0.5"/>
  <line x1="16" y1="39" x2="24" y2="39" stroke="#2E5C8A" stroke-width="0.5"/>
  <line x1="44" y1="35" x2="44" y2="43" stroke="#2E5C8A" stroke-width="0.5"/>
  <line x1="40" y1="39" x2="48" y2="39" stroke="#2E5C8A" stroke-width="0.5"/>

  <!-- Flag pole -->
  <line x1="32" y1="6" x2="32" y2="1" stroke="#654321" stroke-width="1"/>
  <path d="M 32 1 L 38 3 L 32 5 Z" fill="#E74C3C"/>

  <!-- Ground -->
  <rect x="0" y="58" width="64" height="6" fill="#90A955"/>
</svg>
