version: "3.8"

services:
  backend:
    build: ./backend
    container_name: skoolcampus-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env           # optional, if you use .env
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: skoolcampus-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped
